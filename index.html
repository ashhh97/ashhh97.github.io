<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/ying.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DNS预解析和预连接 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 关键CSS预加载 -->
    <link
      rel="preload"
      href="/src/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/style.css" /></noscript>

    <!-- 字体预加载 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- 关键图片预加载 -->
    <link rel="preload" href="/src/assets/eMallHomeImg.png" as="image" />
    <link
      rel="preload"
      href="/src/assets/AI%20Assistant%20Home.png"
      as="image"
    />
    <link rel="preload" href="/src/assets/HarmonyHomeImg.png" as="image" />

    <title>Ying Zhang Portfolio 2025</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
